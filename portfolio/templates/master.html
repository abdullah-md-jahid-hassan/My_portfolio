{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock title %}</title>

  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="author" content="{{ person.first_name }} {{ person.last_name }}">
  <meta name="title" content="{{ person.first_name }} {{ person.last_name }} - {{ person.tag_line }}">
  <meta name="description" content="{% block meta_description %}{% endblock meta_description %}">
  <meta name="keywords" content="{{ person.meta_keywords }}">

    <!-- Favicons -->
  <link href="{% static "portfolio/img/favicon.png" %}" rel="icon">
  <link href="{% static "portfolio/img/apple-touch-icon.png" %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static "portfolio/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "portfolio/vendor/bootstrap-icons/bootstrap-icons.css" %}" rel="stylesheet">
  <link href="{% static "portfolio/vendor/aos/aos.css" %}" rel="stylesheet">
  <link href="{% static "portfolio/vendor/swiper/swiper-bundle.min.css" %}" rel="stylesheet">
  <link href="{% static "portfolio/vendor/glightbox/css/glightbox.min.css" %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static "portfolio/css/main.css" %}" rel="stylesheet">

</head>

<body class="portfolio-details-page">

  {% block body %}{% endblock body %}

  <footer id="footer" class="footer light-background">
    <div class="container">
      <h3 class="sitename">{{ person.first_name }} {{ person.last_name}}</h3>
      <p>{{ person.tag_line }}</p>
      <div class="social-links d-flex justify-content-center">
        <a href="{{ person.linkedin }}"><i class="bi bi-linkedin"></i></a>
        <a href="{{ person.github }}"><i class="bi bi-github"></i></a>
        <a href="portfolio"><i class="bi bi-web"></i></a>
      </div>
      <div class="container">
        <div class="copyright">
          <span>Copyright</span> <strong class="px-1 sitename">Folio</strong> <span>All Rights Reserved</span>
        </div>
        <div class="credits">
          <!-- All the links in the footer should remain intact. -->
          <!-- You can delete the links only if you've purchased the pro version. -->
          <!-- Licensing information: https://bootstrapmade.com/license/ -->
          <!-- Purchase the pro version with working PHP/AJAX contact form: [buy-url] -->
          Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
  <script src="{% static "portfolio/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  <script src="{% static "portfolio/vendor/php-email-form/validate.js" %}"></script>
  <script src="{% static "portfolio/vendor/aos/aos.js" %}"></script>
  <script src="{% static "portfolio/vendor/typed.js/typed.umd.js" %}"></script>
  <script src="{% static "portfolio/vendor/swiper/swiper-bundle.min.js" %}"></script>
  <script src="{% static "portfolio/vendor/glightbox/js/glightbox.min.js" %}"></script>
  <script src="{% static "portfolio/vendor/imagesloaded/imagesloaded.pkgd.min.js" %}"></script>
  <script src="{% static "portfolio/vendor/isotope-layout/isotope.pkgd.min.js" %}"></script>

  <!-- Main JS File -->
  <script src="{% static "portfolio/js/main.js" %}"></script>

</body>

</html>
